apply plugin: 'com.android.application'
List<String> dirs = [
        'main',     // main sample code; look here for the interesting stuff.
        'common',   // components that are reused by multiple samples
        'template'] // boilerplate code that is generated by the sample template process


android {
    sourceSets {
        main {
            dirs.each { dir ->
                java.srcDirs "src/${dir}/java"
                res.srcDirs "src/${dir}/res"
            }
        }
        androidTest.setRoot('tests')
        androidTest.java.srcDirs = ['tests/src']

    }
    signingConfigs {
        config {
            keyAlias 'apk'
            keyPassword 'pzh1020wan'
            storeFile file('/Users/pzh/Downloads/apk.keystore')
            storePassword 'pzh1020wan'
        }
    }
    compileSdkVersion 23
    buildToolsVersion "23.0.1"
    sourceSets {
        androidTest.setRoot('test')
        main {


        }

    }
    defaultConfig {
        applicationId "com.pzh.pzhstudy"
        minSdkVersion 12
        targetSdkVersion 16
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            applicationIdSuffix ".release"
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
        open.initWith(buildTypes.debug)

    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile fileTree(include: ['*.jar'], dir: 'mobAPI/libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.alibaba:fastjson:1.2.7'
    compile 'com.android.support:support-v4:23.1.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.4'
    compile 'cn.bmob.android:bmob-sdk:3.4.3'
    compile 'com.squareup.okhttp:okhttp:2.4.0'
    compile 'com.squareup.okio:okio:1.4.0'
    compile 'com.google.android.gms:play-services-appindexing:8.1.0'
}